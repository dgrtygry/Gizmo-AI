<!DOCTYPE html>
<html>
<head>
  <title>Gizmo AI</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function playRandomAudio() {
      var audioUrls = [
        "https://github.com/dgrtygry/Gizmo-AI/raw/main/1.mp3",
        "https://github.com/dgrtygry/Gizmo-AI/raw/main/2.mp3",
        "https://github.com/dgrtygry/Gizmo-AI/raw/main/3.mp3",
        "https://github.com/dgrtygry/Gizmo-AI/raw/main/4.mp3",
        "https://github.com/dgrtygry/Gizmo-AI/raw/main/5.mp3"
      ];

      var randomIndex = Math.floor(Math.random() * audioUrls.length);
      var audioUrl = audioUrls[randomIndex];

      var audio = new Audio(audioUrl);
      audio.play();
    }

    $(document).ready(function() {
      $("#userInput").keypress(function(event) {
        if (event.keyCode === 13) {
          playRandomAudio();
        }
      });
    });
  </script>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Gizmo AI</h1>
  <input type="text" id="userInput" placeholder="Type something..." />
  <p>Press Enter to hear Gizmo's response.</p>
  <p id="copyright">
    &copy; 2015-2023 and beyond Tick Studios.
  </p>
</body>
</html>
